{% extends 'base.html' %}
{% block title %}All Posts{% endblock %}
{% block content %}
<h2>Blog Posts</h2>
{% for post in posts %}
   <div class="card mb-3">
       <div class="card-body">
           <h5 class="card-title">{{ post.title }}</h5>
           <p class="card-text">{{ post.content }}</p>
           <a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-secondary btn-sm">Edit</a>
           <a href="{{ url_for('delete', post_id=post.id) }}" class="btn btn-danger btn-sm">Delete</a>
       </div>
   </div>
{% endfor %}
{% endblock %}
